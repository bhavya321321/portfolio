<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="css/contact.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    />
  </head>
  <body>
    <br />

    <h1><center>Contact Me</center></h1>
    <br />

    <div class="container mt-5 shadow">
      <div class="row">
        <div
          class="col-md-4 bg-primary p-5 text-white order-sm-first order-last"
        >
          <h2>Lets Go</h2>
          <p>You can contact me and chat</p>
          <div class="d-flex mt-2">
            <i class="bi bi-geo-alt"></i>
            <p class="mt-3 ms-3">Address: Read 1414/599 Hardoi Road Lucknow</p>
          </div>
          <div class="d-flex mt-2">
            <i class="bi bi-telephone-minus-fill"></i>
            <p class="mt-3 ms-3">PhoneNO:7307364843</p>
          </div>
          <div class="d-flex mt-2">
            <i class="bi bi-envelope-at-fill"></i>
            <p class="mt-3 ms-3">EmailId:bhavyamishra373@gmail.com</p>
          </div>
          <div class="d-flex mt-2">
            <i class="bi bi-whatsapp"></i>
            <p class="mt-3 ms-3">no-237847836</p>
          </div>
        </div>
        <br />
        <div class="col-md-8 p-5">
          <h2>Get the touch</h2>
          <form class="row g-3 contact form mt4">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Name</label>
              <input type="email" class="form-control" id="inputEmail4" />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Last Name</label>
              <input type="password" class="form-control" id="inputPassword4" />
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" />
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Email Id</label>
              <input type="text" class="form-control" id="inputAddress2" />
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>

            <div class="col-md-2">
              <label for="inputZip" class="form-label">Contact</label>
              <input type="text" class="form-control" id="inputZip" />
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary mt-3">
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

</html>
